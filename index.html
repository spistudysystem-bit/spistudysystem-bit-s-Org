<!DOCTYPE html>
<html lang="en" class="h-full dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SPI Physics Study Guide | EchoMasters Premium Prep</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                primary: '#F8FAFC',   
                secondary: '#FFFFFF', 
                tertiary: '#F1F5F9',  
              },
              gold: {
                main: '#B5944E',      
                accent: '#D4AF37',    
                dim: 'rgba(181, 148, 78, 0.05)',
                glow: 'rgba(181, 148, 78, 0.2)',
              },
              text: {
                main: '#1E293B',      
                muted: '#64748B',     
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              display: ['Inter', 'serif'], 
            },
            backgroundImage: {
              'radial-glow': 'radial-gradient(circle at top center, rgba(181, 148, 78, 0.08) 0%, transparent 70%)',
              'gold-gradient': 'linear-gradient(135deg, #B5944E 0%, #D4AF37 50%, #B5944E 100%)',
              'grain-texture': 'url("https://www.transparenttextures.com/patterns/p6.png")',
              'tech-grid': 'linear-gradient(rgba(181, 148, 78, 0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(181, 148, 78, 0.05) 1px, transparent 1px)',
            },
            boxShadow: {
              'glass': '0 4px 24px -1px rgba(0, 0, 0, 0.04), 0 2px 8px -1px rgba(0, 0, 0, 0.02)',
              'soft': '0 20px 50px -12px rgba(0, 0, 0, 0.05)',
              'gold': '0 10px 30px -5px rgba(181, 148, 78, 0.15)',
              'gold-strong': '0 0 50px -5px rgba(181, 148, 78, 0.4)',
            },
            animation: {
              'fade-in': 'fadeIn 1.2s ease-out forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'float': 'float 8s ease-in-out infinite',
              'float-slow': 'float 12s ease-in-out infinite',
              'pulse-soft': 'pulseSoft 4s ease-in-out infinite',
              'grain-shift': 'grainShift 1s steps(2) infinite',
              'shimmer': 'shimmer 2.5s infinite linear',
              'scanline': 'scanline 10s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              pulseSoft: {
                '0%, 100%': { opacity: '0.6' },
                '50%': { opacity: '1' },
              },
              grainShift: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '20%': { transform: 'translate(-2%, 1%)' },
                '40%': { transform: 'translate(1%, -2%)' },
                '60%': { transform: 'translate(-1%, 2%)' },
                '80%': { transform: 'translate(2%, -1%)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
              scanline: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --dvh: 100dvh;
        --svh: 100svh;
      }
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 5rem;
        -webkit-text-size-adjust: 100%;
      }
      html.dark {
        background-color: #010409;
      }
      html:not(.dark) {
        background-color: #F8FAFC;
      }
      body {
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        height: 100%;
      }
      .dark body {
        background-color: #010409; 
        color: #F8FAFC;
      }
      html:not(.dark) body {
        background-color: #F8FAFC;
        color: #1E293B;
      }
      
      .grain-overlay {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: url("https://www.transparenttextures.com/patterns/p6.png");
        opacity: 0.04;
        pointer-events: none;
        z-index: 9999;
        animation: grainShift 0.8s steps(4) infinite;
      }

      .tech-grid-overlay {
        position: fixed;
        inset: 0;
        background-image: linear-gradient(rgba(181, 148, 78, 0.03) 1px, transparent 1px), 
                          linear-gradient(90deg, rgba(181, 148, 78, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        pointer-events: none;
        z-index: 1;
      }

      .glass-panel {
        background: rgba(2, 6, 23, 0.3);
        backdrop-filter: blur(28px);
        -webkit-backdrop-filter: blur(28px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 10px 30px 0 rgba(0, 0, 0, 0.3);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .glass-card:hover {
        background: rgba(255, 255, 255, 0.05);
        border-color: rgba(181, 148, 78, 0.3);
        transform: translateY(-8px);
        box-shadow: 0 40px 80px -20px rgba(0,0,0,0.5);
      }

      .btn-shimmer {
        position: relative;
        overflow: hidden;
      }
      .btn-shimmer::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
        transform: rotate(45deg);
        transition: transform 0.6s ease;
      }
      .btn-shimmer:hover::after {
        transform: rotate(45deg) translate(50%, 50%);
      }

      .skeleton-shimmer {
        background: linear-gradient(90deg, rgba(255,255,255,0.01) 25%, rgba(181,148,78,0.08) 50%, rgba(255,255,255,0.01) 75%);
        background-size: 200% 100%;
        animation: shimmer 2s infinite linear;
      }

      /* Premium Scrollbars */
      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(181, 148, 78, 0.2);
        border-radius: 10px;
        transition: background 0.3s;
      }
      
      *:hover::-webkit-scrollbar-thumb {
        background: rgba(181, 148, 78, 0.4);
      }

      .custom-scrollbar::-webkit-scrollbar { 
        width: 3px; 
      }
      .custom-scrollbar::-webkit-scrollbar-thumb { 
        background: rgba(181, 148, 78, 0.3); 
        border-radius: 10px;
      }
      
      .perspective-1000 { perspective: 1000px; }
      .backface-hidden { backface-visibility: hidden; }
      .preserve-3d { transform-style: preserve-3d; }
      .rotate-y-180 { transform: rotateY(180deg); }
      
      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 18px;
        height: 18px;
        background: #B5944E;
        border-radius: 50%;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(181, 148, 78, 0.6);
        border: 3px solid #0f172a;
      }

      .soft-text-shadow {
        text-shadow: 0 2px 20px rgba(0,0,0,0.6);
      }

      @media (max-width: 640px) {
        .glass-panel { backdrop-filter: blur(16px); }
        h1 { font-size: clamp(2rem, 10vw, 4rem) !important; }
      }
    </style>

</script>
